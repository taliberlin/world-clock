<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>World Clock</header>
      <select class="select-bar" id="select-bar">
        <option value="">Choose a city...</option>
        <option value="los-angeles">🇺🇸 Los Angeles</option>
        <option value="sydney">🇦🇺 Sydney</option>
        <option value="tokyo">🇯🇵 Tokyo</option>
        <option value="paris">🇫🇷 Paris</option>
      </select>
      <div class="city" id="los-angeles">
        <div class="date">
          <h2>🇺🇸 Los Angeles</h2>
          <div>September 26, 2023</div>
        </div>
        <div class="time">4:44:15 <small>PM</small></div>
      </div>
      <div class="city" id="sydney">
        <div class="date">
          <h2>🇦🇺 Sydney</h2>
          <div>September 26, 2023</div>
        </div>
        <div class="time">4:44:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This site was coded with ❤️ by
      <a href="https://peppy-starburst-3356e6.netlify.app" target="_blank"
        >Tali Berlin</a
      >
      and is
      <a href="https://github.com/taliberlin/world-clock" target="_blank"
        >open-sourced</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
