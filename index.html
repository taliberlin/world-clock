<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>World Clock</header>

      <select class="select-bar" id="select-bar">
        <option value="">Choose a city...</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div class="date">
            <h2>Los Angeles</h2>
            <div></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div class="date">
            <h2>Sydney</h2>
            <div></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This site was coded with ❤️ by
      <a href="https://peppy-starburst-3356e6.netlify.app" target="_blank"
        >Tali Berlin</a
      >
      and is
      <a href="https://github.com/taliberlin/world-clock" target="_blank"
        >open-sourced</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
